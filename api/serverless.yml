service: escape-booth

plugins:
  - serverless-webpack

provider:
  name: aws
  runtime: nodejs6.10
  stage: production
  region: ap-southeast-2
  variableSyntax: "\\${((?!(AWS|iot))[ ~:a-zA-Z0-9._'\",\\-\\/\\(\\)]+?)}"
  environment:
    ENVIRONMENT: ${opt:stage, self:provider.stage}
    IOT_ENDPOINT: "a3w4p9i1vbktha.iot.ap-southeast-2.amazonaws.com"
    THING_NAME: "pi-johnf"
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:GetItem"
        - "dynamodb:PutItem"
        - "dynamodb:UpdateItem"
        - "dynamodb:Scan"
      Resource:
        - { "Fn::Sub" : "arn:aws:dynamodb:${self:custom.region}:${AWS::AccountId}:table/${self:service}-${self:custom.stage}-users" }
        - { "Fn::Sub" : "arn:aws:dynamodb:${self:custom.region}:${AWS::AccountId}:table/${self:service}-${self:custom.stage}-leaderboard" }
    - Effect: "Allow"
      Action:
        - "iot:Publish"
      Resource:
        - Fn::Sub: "arn:aws:iot:${AWS::Region}:${AWS::AccountId}:topic/pi"
    - Effect: "Allow"
      Action:
        - "iot:UpdateThingShadow"
      Resource:
        - Fn::Sub: "arn:aws:iot:${AWS::Region}:${AWS::AccountId}:thing/pi-johnf"
    - Effect: "Allow"
      Action:
        - "rekognition:DetectFaces"
      Resource:
        - "*"
    - Effect: "Allow"
      Action:
        - "s3:GetObject"
      Resource:
        - "arn:aws:s3:::${self:service}-${self:custom.stage}-faces/*"

custom:
  stage: ${opt:stage, self:provider.stage}
  region: ${opt:region, self:provider.region}
  iotButtonDSN: 'G030JF059367J79T'
  iotCertificateArn: 'arn:aws:iot:ap-southeast-2:119243932312:cert/f2986a97ca9a89a97a277433b61bd8bfd5e00a13d3463362d98e021a1f37715f'

functions:
  userCreate:
    handler: src/user.create
    events:
      - http:
          path: user
          method: post
  leaderboardCreate:
    handler: src/leaderboard.create
    events:
      - http:
          path: leaderboard
          method: post
  leaderboardUpdate:
    handler: src/leaderboard.update
    events:
      - http:
          path: leaderboard
          method: put
  leaderboardGet:
    handler: src/leaderboard.get
    events:
      - http:
          path: leaderboard
          method: get
  buttonClick:
    handler: src/button.click
    events:
      - iot:
          sql: "SELECT * FROM 'iotbutton/${self:custom.iotButtonDSN}'"
  faceDetect:
    handler: src/s3.processImage
    events:
      - s3:
          bucket: "${self:service}-${self:custom.stage}-faces"
          event: s3:ObjectCreated:*

resources:
  Resources:
    UsersTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: "${self:service}-${self:custom.stage}-users"
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: email
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    Leaderboard:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: "${self:service}-${self:custom.stage}-leaderboard"
        AttributeDefinitions:
          - AttributeName: email
            AttributeType: S
        KeySchema:
          - AttributeName: email
            KeyType: HASH
        ProvisionedThroughput:
          ReadCapacityUnits: 1
          WriteCapacityUnits: 1
    IoTThing:
      Type: AWS::IoT::Thing
      Properties:
        ThingName: "iotbutton_${self:custom.iotButtonDSN}"
    IoTPolicy:
      Type: AWS::IoT::Policy
      Properties:
        PolicyName: "escape-booth-button-${self:custom.stage}"
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Action: "iot:Publish"
              Effect: "Allow"
              Resource:
                Fn::Sub: "arn:aws:iot:${AWS::Region}:${AWS::AccountId}:topic/iotbutton/${self:custom.iotButtonDSN}"
    IoTPolicyPi:
      Type: AWS::IoT::Policy
      Properties:
        PolicyName: "escape-booth-pi-${self:custom.stage}"
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Action:
                "iot:Subscribe"
              Effect: "Allow"
              Resource:
                - Fn::Sub: "arn:aws:iot:${AWS::Region}:${AWS::AccountId}:topicfilter/pi"
                - Fn::Sub: "arn:aws:iot:${AWS::Region}:${AWS::AccountId}:topicfilter/$aws/things/${!iot:Connection.Thing.ThingName}/shadow/*"
            - Action:
                - "iot:Receive"
                - "iot:Publish"
              Effect: "Allow"
              Resource:
                - Fn::Sub: "arn:aws:iot:${AWS::Region}:${AWS::AccountId}:topic/$aws/things/${!iot:Connection.Thing.ThingName}/shadow/*"
            - Action:
                - "iot:Receive"
              Effect: "Allow"
              Resource:
                - Fn::Sub: "arn:aws:iot:${AWS::Region}:${AWS::AccountId}:topic/pi"
    IoTPolicyPrincipalAttachment:
      Type: AWS::IoT::PolicyPrincipalAttachment
      Properties:
        PolicyName:
          Ref: "IoTPolicy"
        Principal: "${self:custom.iotCertificateArn}"
    IoTThingPrincipalAttachment:
      Type: AWS::IoT::ThingPrincipalAttachment
      Properties:
        Principal: "${self:custom.iotCertificateArn}"
        ThingName:
          Ref: "IoTThing"
    S3BucketEscapeboothproductionfaces:
      Type: AWS::S3::Bucket
      Properties:
        BucketName: ${self:service}-${self:custom.stage}-faces
        AccessControl: BucketOwnerFullControl
        LifecycleConfiguration:
          Rules:
            - Id: RemoveOldPhotos
              Status: Enabled
              ExpirationInDays: 1
        CorsConfiguration:
          CorsRules:
            - AllowedMethods:
               - PUT
              AllowedOrigins:
               - '*'
              AllowedHeaders:
               - '*'

    FaceDetectLambdaPermissionEscapeboothproductionfacesS3:
      Type: AWS::Lambda::Permission
      Properties:
        FunctionName:
          Fn::GetAtt:
            - FaceDetectLambdaFunction
            - Arn
        Principal: "s3.amazonaws.com"
        Action: "lambda:InvokeFunction"
        SourceAccount:
          Ref: AWS::AccountId
        SourceArn: "arn:aws:s3:::${self:service}-${self:custom.stage}-faces"
